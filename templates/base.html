{% load static %}
<!DOCTYPE html>
<html lang="pt-pt">

<!--
    DESENVOLVIDO POR KIRENE CORP
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/static/img/logo-pna.png" type="image/x-icon">
    {% block head %}{% endblock%}
    <title>{% block title %}{% endblock %} - SIGESP</title>
</head>

<div class="loading">
    <div class="d1"></div>
    <div class="d2"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    window.addEventListener('load', function () {
        var loader = document.querySelector('.loading');
        loader.style.display = 'none';
    });
</script>

<body id="site">
    <header>
        <div class="inner">
            <div class="main">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo-pna.png' %}" alt="LOGO" class="logo"></a>
                <div class="titulo">
                    <h3>POLICÍA NACIONAL DE ANGOLA</h3>
                    <h2>DIRECÇÃO DE SEGURANÇA PÚBLICA E OPERAÇÕES</h2>
                    <h3>SISTEMA DE GESTÃO DE SEGURANÇA PRIVADA</h3>
                </div>
            </div>
            <a href="tel:111" class="menu">EMERGÊNCIAS: 111</a>
        </div>
    </header>
    <section class="container">
        {% block content %}{% endblock %}
    </section>
</body>

</html>
